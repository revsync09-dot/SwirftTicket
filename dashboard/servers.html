<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SwiftTickets - Servers</title>
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body class="servers-body">
    <div class="bg-glow"></div>
    <div class="noise"></div>

    <main class="servers-layout">
      <header class="servers-header">
        <div class="brand">
          <img src="/assets/logo.svg" alt="SwiftTickets" class="brand-logo" />
          <div>
            <strong>SwiftTickets</strong>
            <small>Server selection</small>
          </div>
        </div>
        <div class="user-pill">
          <span id="botTag">SwiftTickets</span>
        </div>
      </header>

      <section class="server-panel">
        <div class="server-panel-head">
          <h2>Logged in as <span class="accent">Operator</span></h2>
          <p class="muted">Select a server. If SwiftTickets is not installed, use Invite.</p>
        </div>
        <div class="server-list" id="serverGrid"></div>
        <footer class="server-footer">
          <a class="link" href="/">Back to login</a>
          <span class="muted">SwiftTickets © 2026</span>
        </footer>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
