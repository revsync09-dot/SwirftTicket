<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SwiftTickets - Servers</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="bg-glow"></div>
    <div class="noise"></div>

    <div class="app">
      <header class="topbar">
        <div class="profile">
          <div class="avatar" id="botAvatar">ST</div>
          <div>
            <h1 id="botTag">SwiftTickets</h1>
            <div class="pill">Server access</div>
          </div>
        </div>
        <div class="stats">
          <div><span>Servers</span><strong id="statServers">0</strong></div>
          <div><span>Latency</span><strong id="statLatency">0ms</strong></div>
          <div><span>Uptime</span><strong id="statUptime">0h</strong></div>
        </div>
      </header>

      <section class="toolbar">
        <div class="search">
          <input type="text" placeholder="Search servers" />
        </div>
        <div class="actions">
          <a class="btn ghost" href="/">Login</a>
          <a class="btn primary" id="inviteBtn" href="#" target="_blank">Add to Server</a>
        </div>
      </section>

      <section class="server-section">
        <div class="section-header">
          <div>
            <h2>Your Servers</h2>
            <p class="muted">Installed servers can be managed immediately. If SwiftTickets is missing, use Invite.</p>
          </div>
          <div class="pill">Manage or Invite</div>
        </div>
        <section class="grid" id="serverGrid"></section>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
